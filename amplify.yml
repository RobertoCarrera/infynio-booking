version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export PUPPETEER_SKIP_DOWNLOAD=1
        - npm i -g npm@10.8.2
        - npm ci --cache .npm
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/mars-studio/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
