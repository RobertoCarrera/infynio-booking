version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Skip Chromium download from puppeteer to avoid long installs/timeouts
        - export PUPPETEER_SKIP_DOWNLOAD=1
        # Use a stable npm that avoids npm@11 arborist semver crash
        - npm i -g npm@10.8.2
        - npm -v
        - npm ci --cache .npm
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/mars-studio/browser
    files:
      - '**/*'
  cache:
    paths: []
