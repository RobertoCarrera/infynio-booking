<nav class="navbar navbar-expand-lg navbar-dark menu-navbar ps-3 pe-3" *ngIf="isLoggedIn">
  <div class="container-fluid">
    <img src="https://mars-studio.es/wp-content/uploads/2025/04/logo_marron-100x100.png" alt="" id="logo">
    <button class="navbar-toggler custom-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation">
      <i class="bi toggle-icon" [ngClass]="isMenuOpen ? 'bi-filter-right' : 'bi-list'"></i>
    </button>
    <div class="collapse navbar-collapse animated" id="navbarNav" [class.show]="isMenuOpen">
      <ul class="navbar-nav text-end">
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item">
            <a routerLink="/calendario" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Calendario</a>
          </li>
          <li class="nav-item">
            <a routerLink="/cartera" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Mi Cartera</a>
          </li>
          <!-- <li class="nav-item">
            <a routerLink="/clases" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Clases</a>
          </li> -->
          <li class="nav-item" *ngIf="isAdmin">
            <a routerLink="/admin" class="nav-link" routerLinkActive="active" (click)="closeMenu()">Admin</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item d-xxl-none">
            <a routerLink="/perfil" class="nav-link text-white" routerLinkActive="active" (click)="closeMenu()">Mi Perfil</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item d-xxl-none">
            <a (click)="logout(); closeMenu()" class="nav-link text-danger" style="cursor: pointer;">Cerrar Sesión</a>
          </li>
        </ng-container>
      </ul>
    </div>
    <div *ngIf="isLoggedIn" class="d-none d-xxl-flex">
      <div class="p-2">
        <a routerLink="/perfil" class="nav-link text-white" routerLinkActive="active">Mi Perfil</a>
      </div>
      <button class="btn btn-outline-danger" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</nav>
