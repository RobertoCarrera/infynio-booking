<nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-3 pe-3">

    <img src="https://mars-studio.es/wp-content/uploads/2025/04/logo_marron-100x100.png" alt="" id="logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-end">
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item">
            <a routerLink="/calendario" class="nav-link" routerLinkActive="active">Calendario</a>

          <li class="nav-item">
            <a routerLink="/cartera" class="nav-link" routerLinkActive="active">Mi Cartera</a>

            <a routerLink="/admin" class="nav-link" routerLinkActive="active">Admin</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item d-xxl-none">
            <a routerLink="/perfil" class="nav-link text-white" routerLinkActive="active">Mi Perfil</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item d-xxl-none">
            <a (click)="logout()" class="nav-link text-danger" style="cursor: pointer;">Cerrar Sesión</a>

<div *ngIf="showCartera" class="cartera-overlay" (click)="closeCartera()"></div>
