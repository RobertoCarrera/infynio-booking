<div *ngIf="loading">Cargando tipos de clase...</div>

<div class="container mt-4">
  <h2>Clases disponibles</h2>
  <div *ngIf="loading" class="alert alert-info">Cargando clases...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="row mt-3" *ngIf="!loading && !error">
    <div class="col-md-4" *ngFor="let type of classTypes">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title notranslate" translate="no">{{ type.name }}</h5>
          <p>{{type.description}}</p>
          <p>{{type.duration_minutes}} minutos</p>
        </div>
      </div>
    </div>
  </div>
</div>
