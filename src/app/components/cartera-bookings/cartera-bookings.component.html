<div class="cartera-bookings">
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h6 class="mb-0">Tus próximas reservas</h6>
      <span class="badge bg-secondary" *ngIf="!loading && !error">{{ upcoming.length }}</span>
    </div>

    <!-- Loading -->
    <div class="card-body" *ngIf="loading">
      <div class="d-flex justify-content-center py-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>

    <!-- Error -->
    <div class="card-body" *ngIf="!loading && error">
      <div class="alert alert-danger d-flex align-items-center justify-content-between">
        <div>
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ error }}
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="retry()">Reintentar</button>
      </div>
    </div>

    <!-- Empty state -->
    <div class="card-body" *ngIf="!loading && !error && upcoming.length === 0">
      <div class="text-center text-muted py-3">
        <i class="fas fa-calendar-times fa-2x mb-2"></i>
        <div>No tienes reservas próximas</div>
        <small>Puedes reservar desde el calendario</small>
      </div>
    </div>

    <!-- List -->
    <ul class="list-group list-group-flush" *ngIf="!loading && !error && upcoming.length > 0">
      <li class="list-group-item" *ngFor="let u of upcoming">
        <div class="d-flex flex-column gap-1">
          <div class="d-flex align-items-center justify-content-between">
            <div class="fw-semibold">{{ u.className }}</div>
            <span class="badge bg-success" *ngIf="u.status === 'CONFIRMED'">Confirmada</span>
          </div>
          <div class="text-muted small"><i class="far fa-clock me-1"></i>{{ formatWhen(u) }}</div>
          <div class="d-flex align-items-center gap-2 mt-1">
            <button class="btn btn-sm btn-outline-danger" [disabled]="!canCancel(u) || cancelling[u.id]" (click)="cancel(u)">
              <span *ngIf="!cancelling[u.id]">Cancelar</span>
              <span *ngIf="cancelling[u.id]" class="spinner-border spinner-border-sm"></span>
            </button>
            <small class="text-danger" *ngIf="cancelError[u.id]">{{ cancelError[u.id] }}</small>
            <small class="text-muted ms-auto" *ngIf="!canCancel(u)">
              <i class="far fa-ban me-1"></i>No cancelable
            </small>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
