<!-- Eliminada la lista previa de clases -->
<div class="calendar-container p-3">
  <div class="calendar-content" style="height: 100%;">
    <full-calendar #fullcalendar [options]="calendarOptions" style="height: 100%; width: 100%"></full-calendar>
    <!-- Modal para clase personalizada -->
    <div *ngIf="showCustomModal" class="modal fade show d-block" tabindex="-1" style="background:rgba(0,0,0,0.3);">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reserva de Clase Personalizada</h5>
            <button type="button" class="btn-close" (click)="closeCustomModal()"></button>
          </div>
          <div class="modal-body">
            <p>Has seleccionado el rango: <strong>{{ selectedRangeText }}</strong></p>
            <p>Clase Personalizada</p>
            <!-- Aquí puedes añadir el formulario de reserva -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeCustomModal()">Cerrar</button>
            <button type="button" class="btn btn-primary">Reservar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
