<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Iniciar sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control" 
        required />
    </div>
    
    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="form-control"
          required />
        <button type="button" class="btn btn-outline-secondary" (click)="toggleShowPassword()" [attr.title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'" aria-label="Mostrar u ocultar contraseña">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger p-2">
      {{ error }}
    </div>
    <div *ngIf="loading" class="text-center my-2">
      <div class="spinner-border spinner-border-sm"></div>
      Iniciando sesión...
    </div>
    
    <button 
      type="submit" 
      class="btn btn-primary w-100" 
      [disabled]="loginForm.invalid || loading">
      Entrar
    </button>
    
      <div class="mt-3 text-center">
        <a class="muted-link" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
