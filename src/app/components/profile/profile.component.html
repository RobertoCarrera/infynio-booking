<div class="profile-container" *ngIf="selectedUser">
  <h2>Perfil del Cliente</h2>
  <div class="profile-info">
    <p><strong>Nombre:</strong> {{ selectedUser.nombre }}</p>
    <p><strong>Apellidos:</strong> {{ selectedUser.apellidos }}</p>
    <p><strong>Email:</strong> {{ selectedUser.email }}</p>
    <p><strong>Tel√©fono:</strong> {{ selectedUser.telefono }}</p>
    <ng-container *ngIf="selectedUser.bonosRestantes !== undefined">
      <p><strong>Bonos restantes:</strong> {{ selectedUser.bonosRestantes }}</p>
    </ng-container>
  </div>
</div>

<div *ngIf="users.length > 1" class="user-selector">
  <label>Seleccionar cliente:
    <select [(ngModel)]="selectedUser" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let user of users" [ngValue]="user">
        {{ user.nombre }} {{ user.apellidos }}
      </option>
    </select>
  </label>
</div>
