<div class="modal fade show d-block user-edit-modal" tabindex="-1" *ngIf="show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar usuario</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="onClose()"></button>
      </div>
      <div class="modal-body" *ngIf="editedUser">
        <form (ngSubmit)="onSave()" #editUserForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="editedUser!.name" name="edit_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" [(ngModel)]="editedUser!.surname" name="edit_surname">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="editedUser!.email" name="edit_email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" [(ngModel)]="editedUser!.telephone" name="edit_telephone">
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" [(ngModel)]="editedUser!.date_birth" name="edit_date_birth">
          </div>
          <!-- <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" [(ngModel)]="editedUser!.role_id" name="edit_role_id" required>
              <option [ngValue]="1">Admin</option>
              <option [ngValue]="2">Usuario</option>
            </select>
          </div> -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
