<div class="container-fluid users-list-root">
    <div class="row">
        <div class="col-12">
            <div class="row pb-lg-4 d-flex justify-content-between align-items-center">
                <div class="col-12 col-lg-3 d-flex align-items-center justify-content-around">
                    <div class="row w-100 d-flex flex-lg-column align-items-start justify-content-around">
                        <div class="col-8 col-sm-9 col-md-10 col-lg-12 mb-lg-2 form-check form-switch d-flex align-items-center justify-content-start">
                            <input class="form-check-input col-2" type="checkbox" id="toggleDeactivated" [(ngModel)]="showDeactivated" (change)="resetAndLoad()">
                            <label class="form-check-label col-10 ps-2" for="toggleDeactivated">Ver desactivados</label>
                        </div>
                        <span class="col-4 col-sm-3 col-md-2 col-lg-6 col-xxl-4 badge bg-primary fs-6" title="Sólo usuarios normales (rol 2)">
                            {{ filteredNormalUsers.length }} usuarios
                        </span>
                    </div>
                </div>
                <div class="col-12 col-lg-6 py-3 pb-4 pb-lg-0">
                    <input type="text" [(ngModel)]="filterText" (ngModelChange)="onFilterChange($event)" placeholder="Buscar usuario..." class="form-control">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div *ngIf="loading">Cargando...</div>
            <div *ngIf="error">{{ error }}</div>
        </div>
        <!-- Mobile: stacked list with scrollable viewport -->
    <div #mobileListBlock class="col-12 d-lg-none mobile-list-block">
            <div class="mobile-list-scroll">
                <div class="list-group mobile-list-viewport" (scroll)="onScrollEndMobile($event)">
                    <div class="list-group-item mb-2 rounded shadow-sm" *ngFor="let user of displayedUsers">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="me-2">
                                <div class="fw-medium text-break">{{ user.surname || '-' }}, {{ user.name || '-' }}</div>
                                <div class="small text-muted text-break">{{ user.email }}</div>
                            </div>
                            <div class="btn-group btn-group-sm flex-shrink-0 d-flex flex-column align-items-end justify-content-around">
                                <button 
                                    class="btn btn-outline-warning mb-2 rounded w-100"
                                    (click)="openEditUser(user)"
                                    title="Editar usuario">
                                    Editar
                                </button>
                                <button *ngIf="user.is_active !== false"
                                    class="btn btn-outline-secondary rounded"
                                    (click)="deactivateUser(user)"
                                    title="Desactivar usuario">
                                    Desactivar
                                </button>
                                <button *ngIf="user.is_active === false"
                                    class="btn btn-outline-success rounded"
                                    (click)="reactivateUser(user)"
                                    title="Reactivar usuario">
                                    Reactivar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop/Tablet: table -->
    <div #tableContainer class="table-responsive d-none d-lg-block tabla-usuarios">
            <table class="table table-hover table-bordered table-sm mb-0" *ngIf="!loading && !error">
                <thead>
                    <tr>
                    <th>Apellidos</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of displayedUsers">
                            <td>{{ user.surname || '-' }}</td>
                            <td>{{ user.name || '-' }}</td>
                            <td>
                                <a [href]="'tel:+34'+ user.telephone">{{ user.telephone || '-' }}</a>
                            </td>
                            <td>{{ user.email }}</td>
                            <td>
                                <button 
                                    class="btn btn-sm btn-warning me-1"
                                    (click)="openEditUser(user)"
                                    title="Editar usuario"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="top">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button *ngIf="user.is_active !== false"
                                    class="btn btn-sm btn-outline-secondary"
                                    (click)="deactivateUser(user)"
                                    title="Desactivar usuario">
                                    <i class="bi bi-person-dash"></i>
                                </button>
                                <button *ngIf="user.is_active === false"
                                    class="btn btn-sm btn-outline-success"
                                    (click)="reactivateUser(user)"
                                    title="Reactivar usuario">
                                    <i class="bi bi-person-check"></i>
                                </button>
                            </td>
                    </tr>
                    
                    <!-- Mensaje si no hay usuarios -->
                    <tr *ngIf="filteredNormalUsers.length === 0">
                        <td colspan="4" class="text-center text-muted">
                            <em>No se encontraron usuarios</em>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal de edición de usuario (una sola vez) -->
        <app-edit-user-modal 
            [user]="selectedUser" 
            [show]="showEditModal" 
            (save)="onEditUserSave($event)" 
            (close)="closeEditUser()">
        </app-edit-user-modal>
    </div>
</div>
