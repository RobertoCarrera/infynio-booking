<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Gestión de Usuarios</h3>
                <div class="d-flex align-items-center gap-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleDeactivated" [(ngModel)]="showDeactivated" (change)="loadUsers()">
                        <label class="form-check-label" for="toggleDeactivated">Ver desactivados</label>
                    </div>
                    <span class="badge bg-primary fs-6">
                        {{ filteredUsers.length }} usuarios
                    </span>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div *ngIf="loading">Cargando...</div>
            <div *ngIf="error">{{ error }}</div>
        </div>
        <div class="col-12 mb-2">
            <input type="text" [(ngModel)]="filterText" placeholder="Buscar usuario..." class="form-control mb-2">
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm" *ngIf="!loading && !error">
                <thead>
                    <tr>
                    <th>Apellidos</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredUsers">
                        <ng-container *ngIf="user.role_id == 2">
                            <td>{{ user.surname || '-' }}</td>
                            <td>{{ user.name || '-' }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <span *ngIf="user.is_active !== false" class="badge bg-success">Activo</span>
                                <span *ngIf="user.is_active === false" class="badge bg-secondary" title="{{ user.last_deactivation_reason || '' }}">Desactivado</span>
                            </td>
                            <td>
                                <button 
                                    class="btn btn-sm btn-warning me-1"
                                    (click)="openEditUser(user)"
                                    title="Editar usuario"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="top">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button *ngIf="user.is_active !== false"
                                    class="btn btn-sm btn-outline-secondary"
                                    (click)="deactivateUser(user)"
                                    title="Desactivar usuario">
                                    <i class="bi bi-person-dash"></i>
                                </button>
                                <button *ngIf="user.is_active === false"
                                    class="btn btn-sm btn-outline-success"
                                    (click)="reactivateUser(user)"
                                    title="Reactivar usuario">
                                    <i class="bi bi-person-check"></i>
                                </button>
                            </td>
<!-- Modal de edición de usuario -->
<app-edit-user-modal 
    [user]="selectedUser" 
    [show]="showEditModal" 
    (save)="onEditUserSave($event)" 
    (close)="closeEditUser()">
</app-edit-user-modal>
                        </ng-container>
                    </tr>
                    
                    <!-- Mensaje si no hay usuarios -->
                    <tr *ngIf="filteredUsers.length === 0">
                        <td colspan="4" class="text-center text-muted">
                            <em>No se encontraron usuarios</em>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
