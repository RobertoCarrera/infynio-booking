<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Gesti√≥n de Usuarios</h3>
                <span class="badge bg-primary fs-6">
                    {{ filteredUsers.length }} usuarios
                </span>
            </div>
        </div>
        <div class="col-12">
            <div *ngIf="loading">Cargando...</div>
            <div *ngIf="error">{{ error }}</div>
        </div>
        <div class="col-12 mb-2">
            <input type="text" [(ngModel)]="filterText" placeholder="Buscar usuario..." class="form-control mb-2">
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm" *ngIf="!loading && !error">
                <thead>
                    <tr>
                    <th>Apellidos</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredUsers">
                        <ng-container *ngIf="user.role_id == 2">
                            <td>{{ user.surname || '-' }}</td>
                            <td>{{ user.name || '-' }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <button 
                                    class="btn btn-sm btn-danger"
                                    (click)="deleteUser(user)"
                                    title="Eliminar usuario">
                                    <i class="bi bi-person-x"></i>
                                </button>
                            </td>
                        </ng-container>
                    </tr>
                    
                    <!-- Mensaje si no hay usuarios -->
                    <tr *ngIf="filteredUsers.length === 0">
                        <td colspan="4" class="text-center text-muted">
                            <em>No se encontraron usuarios</em>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
