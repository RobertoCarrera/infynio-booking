<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-start justify-content-around">
            <h3>Invitar usuario</h3>
            <form (ngSubmit)="invite()" #inviteForm="ngForm" class="w-100 d-flex align-items-center justify-content-around">
            <label class="w-100 d-flex align-items-center justify-content-between pe-3">Email:
                <input type="email" name="email" [(ngModel)]="email" class="w-75 rounded" required>
            </label>
                <button type="submit" [disabled]="!inviteForm.form.valid" class="w-25 rounded shadow-sm">Invitar</button>
            </form>
        </div>
        <div *ngIf="message" style="color: green">{{ message }}</div>
        <div *ngIf="error" style="color: red">{{ error }}</div>
    </div>
</div>
