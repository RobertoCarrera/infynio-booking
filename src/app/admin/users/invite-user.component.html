<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-start justify-content-around">
            <h3>Gestionar usuarios</h3>
            
            <div class="w-100 mb-3">
                <label class="form-label">Email del usuario:</label>
                <input type="email" [(ngModel)]="email" class="form-control" required placeholder="usuario@ejemplo.com">
            </div>
            
            <div class="d-flex gap-2 w-100">
                <button 
                    type="button" 
                    [disabled]="!email" 
                    (click)="invite()" 
                    class="btn btn-primary flex-fill">
                    <i class="fas fa-envelope"></i> Enviar invitación
                </button>
                
                <!-- Botón de respaldo oculto por defecto -->
                <button 
                    *ngIf="showFallbackOption"
                    type="button" 
                    [disabled]="!email" 
                    (click)="createUserDirectly()" 
                    class="btn btn-outline-secondary">
                    <i class="fas fa-user-plus"></i> Plan B
                </button>
            </div>
            
            <small class="text-muted mt-2">
                Envía una invitación por email al usuario para que pueda registrarse en la plataforma.
            </small>
        </div>
        
        <!-- Mensajes de éxito y error -->
        <div class="col-12 mt-3" *ngIf="message || error">
            <div *ngIf="message" class="alert alert-success" role="alert">
                <strong>✅ Éxito:</strong> {{ message }}
            </div>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                <strong>❌ Error:</strong> {{ error }}
                <button 
                    *ngIf="!showFallbackOption"
                    (click)="showFallbackOption = true" 
                    class="btn btn-sm btn-outline-secondary mt-2">
                    Mostrar opción alternativa
                </button>
            </div>
        </div>
    </div>
</div>
