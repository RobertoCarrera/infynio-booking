<div class="card h-100 admin-package-classes-card">
  <div class="card-header d-flex align-items-center justify-content-between py-2">
    <h6 class="mb-0">Clases del bono</h6>
    <span class="badge bg-secondary" *ngIf="!loading && !error">{{ classes.length || 0 }}</span>
  </div>

  <!-- Loading -->
  <div class="card-body d-flex justify-content-center align-items-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Error -->
  <div class="card-body" *ngIf="!loading && error">
    <div class="alert alert-danger mb-0 small">{{ error }}</div>
  </div>

  <!-- Listado -->
  <div class="list-wrapper" *ngIf="!loading && !error && classes.length > 0">
    <ul class="list-group list-group-flush">
      <li class="list-group-item py-2" *ngFor="let c of classes">
        <div class="d-flex justify-content-between align-items-start gap-3">
          <div class="flex-grow-1">
            <div class="fw-semibold class-title mb-1">{{ c.class_name || c.class_type_name || 'Clase' }}</div>
            <div class="text-muted small">{{ formatWhen(c) }}</div>
          </div>
          <div class="text-end small status-col">
            <div *ngIf="c.status === 'CONFIRMED'" class="badge rounded-pill bg-success">Confirmada</div>
            <div *ngIf="c.status === 'CANCELLED'" class="badge rounded-pill bg-danger">Cancelada</div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- VacÃ­o -->
  <div class="card-body text-center text-muted py-4" *ngIf="!loading && !error && classes.length === 0">
    <div class="small">No hay clases asociadas a este bono</div>
  </div>
</div>
