  <style>
    /* iOS install hint banner */
    .ios-install-hint { display: none; position: fixed; left: 8px; right: 8px; bottom: 78px; z-index: 5000; background: #fff; border-radius: 8px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); padding: 10px 12px; font-size: 14px; color: #222; }
    .ios-install-hint .close { float: right; margin-left: 8px; cursor: pointer; }
  </style>
  <!-- iOS splash screens (apple-touch-startup-image) -->
  <!-- Portrait -->
  <link rel="apple-touch-startup-image" href="https://imgs.mars-studio.es/assets/icons/ios/apple-splash-2048-2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="https://imgs.mars-studio.es/assets/icons/ios/apple-splash-1668-2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

  <link rel="apple-touch-startup-image" href="https://imgs.mars-studio.es/assets/icons/ios/apple-splash-1284-2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="https://imgs.mars-studio.es/assets/icons/ios/apple-splash-1242-2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="https://imgs.mars-studio.es/assets/icons/ios/apple-splash-828-1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

    .notranslate { unicode-bidi: plaintext; }

<body>
  <app-root translate="no" class="notranslate"></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <div id="ios-install-hint" class="ios-install-hint" role="dialog" aria-hidden="true">
    <span class="close" aria-label="cerrar" onclick="(function(){document.getElementById('ios-install-hint').style.display='none'; localStorage.setItem('ios_install_hint_dismissed','1');})()">✕</span>
    <strong>Añadir Mars a la pantalla de inicio</strong>
    <div style="margin-top:6px;">En iOS: toca <em>Compartir</em> en Safari y luego <em>Añadir a pantalla de inicio</em>.</div>
  </div>
  <script>
    (function(){
      try{
        var isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        var isInStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
        var dismissed = localStorage.getItem('ios_install_hint_dismissed') === '1';
        if(isIos && !isInStandalone && !dismissed){
          var el = document.getElementById('ios-install-hint');
          if(el){ el.style.display = 'block'; el.setAttribute('aria-hidden','false'); }
        }
      }catch(e){ /* noop */ }
    })();
  </script>
</body>
</html>
